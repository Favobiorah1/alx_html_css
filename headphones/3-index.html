<section class="contact-us">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <link rel="stylesheet" href="3-styles.css">
    <img src="figma images/part_4_contact_us.jpg"alt="part_4_contact_us">
    <p class="section-subtitle">Have questions? Weâ€™d love to hear from you.</p>

    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="3">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message" required minlength="10" maxlength="300"></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
</section>
